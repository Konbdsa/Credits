<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление клиентами</title>
    <link rel="stylesheet" href="../css/clients.css">
</head>
<body>
    <div class="clients-container">
        <div class="clients-header">
            <h2>Управление клиентами</h2>
            <button id="addClientBtn" class="btn-primary">Добавить клиента</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Поиск клиентов...">
            <select id="searchType">
                <option value="name">По имени</option>
                <option value="email">По email</option>
                <option value="phone">По телефону</option>
            </select>
        </div>

        <div class="clients-table-container">
            <table class="clients-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Дата регистрации</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Здесь будет динамический контент -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно для добавления/редактирования клиента -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Добавление клиента</h3>
            <form id="clientForm">
                <input type="hidden" id="clientId">
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="../js/clients.js"></script>
</body>
</html>
